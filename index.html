---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
        <article class="post">
            <div class="entry">
                {{ post.excerpt }}
            </div>

            <a href="{{ post.url }}" class="read-more">Ler mais...</a>

            {% if forloop.last == false %}
                <hr>
            {% endif %}
        </article>
    {% endfor %}
</div>
